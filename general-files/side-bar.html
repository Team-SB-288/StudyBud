<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="utility.css">

    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            height: 26px;
            width: 12vw;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin: 0;
            text-align: center;
            background-color: #61C2D4;
        }

        .dropdown-content a:hover {
            background-color: #85cad6;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            width: 12vw;
            border-radius: 30px;
            border: none;
            height: 3vh;
            font-size: 12px;
            font-weight: 700;
            text-align: left;
            padding-left: 10px;
            background-color: #61C2D4;
        }

        .dropdown:hover .dropbtn {
            background-color: #84d0dd;
            font-size: 11px;
            border: none;
            transition: font-size 0.5s ease-in-out;
            border-radius: 30px;
        }

        .dropicon {
            margin: 0px;
            padding: 0px;
            position: absolute;
            font-size: 20px;
            left: 140px;
            top: -1px;
            transform: rotate(270deg);
        }

        .dropicon:hover {
            transform: rotate(0deg);
            transition: transform 0.3s ease-in-out;
        }

        .submit {
            width: 12vw;
            border-radius: 30px;
            border: none;
            height: 20px;
            font-size: 12px;
            font-weight: 700;
            background-color: #61C2D4;
            margin-top: 5px;
        }

        .submit:hover {
            font-size: 10px;
            background-color: #84d0dd;
            transition: font-size 0.3s ease-in-out;
        }

        .side {
            background-color: #4095A5;
            width: 14.64vw;
            height: 88vh;
            gap: 10px;
        }

        .side-info * {
            margin-bottom: 5px;
        }

        .side-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .side-info .txt {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <aside>

        <div class="side column aic flex">
            <div class="side-info flex column aic">
                <div class="txt">
                    <h2>Filter</h2>
                </div>

                <div class="dropdown">
                    <button class="dropbtn btn1">
                        Select standerd
                        <span class="dropicon">&#9662;</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">9</a>
                        <a href="#">11</a>
                        <a href="#">12</a>
                    </div>

                </div>

                <div class="dropdown">
                    <button class="dropbtn btn2">
                        Select subject
                        <span class="dropicon">&#9662;</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Sub 1</a>
                        <a href="#">Sub 2</a>
                        <a href="#">Sub 3</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn btn3">
                        Select Degree
                        <span class="dropicon">&#9662;</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Deg 1</a>
                        <a href="#">Deg 2</a>
                        <a href="#">Deg 3</a>
                    </div>
                </div>
                <button class="submit">Apply</button>
            </div>
        </div>
    </aside>

</body>

</html>
