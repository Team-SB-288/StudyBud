<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bud</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="general-files/utility.css">
</head>

<body>
    <div class="background">
        <div class="side-bg"></div>
        <div class="main-bg"></div>
    </div>

    <div class="container">
        <div class="left">
            <div class="title">
                <div class="logo">
                    <img src="IMAGE/Left-logo.png" alt="StudyBud" class="logo">
                </div>
                <div class="txt">
                    <h2>Together we grow!</h2>
                </div>
            </div>
        </div>


        <div class="right">
            <div class="txt">
                <h2>Register</h2>
            </div>

            <div class="rginfo">
                <div clas="pfp">
                    <div class="inputs">
                        <div class="pfplogo">
                            <div class="pfp-icon"><img class="icon" src="IMAGE/pfp-icon.png" alt="pfp icon"></div>
                        </div>
                    </div>
                    <button class="upload">UPLOAD</button>
                </div>

                <div class="info">
                    <div class="inputs">
                        First name<br><input type="text" placeholder="Your name"> <br>
                        Last name<br> <input type="text" placeholder="Family name"> <br>
                        phone number<br><input type="text" placeholder="1234567890"> <br>
                        Email<br><input type="text" placeholder=""> <br>
                        password<br><input type="password" name="Password" id="password"> <br>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
