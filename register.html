<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bud</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="general-files/utility.css">
</head>

<body>
    <div class="background">
        <div class="side-bg"></div>
        <div class="main-bg"></div>
    </div>

    <div class="container">
        <div class="left">
            <div class="title">
                <div class="logo">
                    <img src="IMAGE/Left-logo.png" alt="StudyBud" class="logo">
                </div>
                <div class="txt">
                    <h2>Together we grow!</h2>
                </div>
            </div>
        </div>


        <div class="right">
            <div class="reg-txt">
                <h2>Register</h2>
            </div>
            <form action="" method="post">
                <div class="details">
                    <div class="sel-pfp">
                        <img id="pfp" src="IMAGE/default-profile.jpg" width="250px" height="250px" alt="Selected Profile Picture">
                        <input type="file" id="select-pfp" name="pfp" accept="image/*">
                    </div>
                    <script src="register.js"></script>
                    <div class="user-details">
                        <input type="text" placeholder="Name" required autofocus>
                        <input type="tel" placeholder="Phone Number" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>

</html>
