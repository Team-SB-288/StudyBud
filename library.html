<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud : Library</title>
    <link rel="stylesheet" href="library.css">
    <link rel="stylesheet" href="/studybud/general-files/utility.css">
    <script src="library.js"></script>
</head>

<body>
    <nav>
        <div class="navbar flex aic">
            <div class="menubar flex">
                <div class="logo">
                    <img class="logo" src="/StudyBud/IMAGE/logo.png" alt="SyudyBud">
                </div>
                <div class="menu">
                    <ul class="flex jcc">
                        <a target="_self" href="home.html">
                            <li>Home</li>
                        </a>
                        <a class="current" target="_self" href="">
                            <li>Books</li>
                        </a>
                        <a target="_self" href="course.html">
                            <li>Courses</li>
                        </a>
                        <a target="_self" href="notification.html">
                            <li>Notification</li>
                        </a>
                        <a target="_self" href="profile.html">
                            <li>Profile</li>
                        </a>
                    </ul>
                </div>
                <div class="searchbar flex aic">
                    <input "text" name="searchbar" id="search" placeholder="search here">
                    <img src="/StudyBud/IMAGE/search.svg" alt="..">
                </div>
            </div>
        </div>
    </nav>

    <div class="main flex ">
        <aside>
            <div class="txt">FILTERS</div>

            <form id="filterForm">
                <label for="standard">Standard:</label>
                <select id="standard" name="standard">
                    <option value="">Select Standard</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="UG">Undergraduate</option>
                    <option value="PG">Postgraduate</option>
                </select>

                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="">Select Subject</option>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                    <option value="Engineering">Engineering</option>
                </select>

                <label for="degree">Degree:</label>
                <select id="degree" name="degree">
                    <option value="">Select Degree</option>
                    <option value="BSc">BSc</option>
                    <option value="BTech">BTech</option>
                    <option value="MSc">MSc</option>
                    <option value="MTech">MTech</option>
                </select>

                <button type="button" onclick="applyFilters()">Apply</button>
            </form>
        </aside>

        <main>
            <div class="cardcontainer flex jcc aic">
                <div class="advertise"></div>

                <div class="container flex jcfs aifs">

                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
