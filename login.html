<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bud</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="side-bg"></div>
        <div class="main-bg"></div>
    </div>

    <div class="container">
        <div class="left">
            <div class="title">
                <div class="logo">
                   <img src="/assets/main-logo-2.png" alt="StudyBud" class="logo">
                </div>
                <div class="txt">
                    <h2>Together we grow!</h2>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="info">
                <div class="txt">
                    <h2>Login</h2>
                </div>

                <div class="inputs">
                    Email<br><input type="text" placeholder="abc@yourdomain.com"> <br>
                    Password <br> <input type="password" name="Password" id="password">
                </div>
            </div>

            <div>
                <button class="submit">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
